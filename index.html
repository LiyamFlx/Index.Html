<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageSense - Button Fix</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f9f9f9, #e3f2fd);
      text-align: center;
      color: #333;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <header>
    <h1>EngageSense - Button Fix</h1>
    <p>Real-Time Engagement Tracking</p>
  </header>

  <!-- Button Row -->
  <div class="button-row">
    <button id="startTracking">Start Tracking</button>
    <button id="stopTracking">Stop Tracking</button>
    <button id="exportData">Export Data</button>
  </div>

  <canvas id="engagementChart" width="400" height="200"></canvas>

  <script>
    const dataStore = [];
    let time = 0;
    let trackingInterval;

    // Simulated Chart.js Chart
    const ctx = document.getElementById('engagementChart').getContext('2d');
    const engagementChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Engagement Score',
          data: [],
          borderColor: '#4CAF50',
          fill: false
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Real-Time Engagement'
          }
        },
        scales: {
          y: { beginAtZero: true },
          x: { title: { display: true, text: 'Time (s)' } }
        }
      }
    });

    // Start Tracking
    document.getElementById('startTracking').addEventListener('click', () => {
      alert("Tracking Started");
      trackingInterval = setInterval(() => {
        const engagement = Math.random() * 100;

        // Update Chart
        engagementChart.data.labels.push(time);
        engagementChart.data.datasets[0].data.push(engagement);
        if (engagementChart.data.labels.length > 20) {
          engagementChart.data.labels.shift();
          engagementChart.data.datasets[0].data.shift();
        }
        engagementChart.update();

        // Store Data
        dataStore.push({ time, engagement });
        time++;
      }, 1000);
    });

    // Stop Tracking
    document.getElementById('stopTracking').addEventListener('click', () => {
      if (trackingInterval) {
        clearInterval(trackingInterval);
        alert('Tracking Stopped');
      } else {
        alert('Tracking is not active.');
      }
    });

    // Export Data
    document.getElementById('exportData').addEventListener('click', () => {
      if (dataStore.length === 0) {
        alert('No data to export. Please start tracking first.');
        return;
      }

      const csvContent = "data:text/csv;charset=utf-8," +
        ["Time,Engagement"]
          .concat(dataStore.map(row => `${row.time},${row.engagement.toFixed(2)}`))
          .join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "engagement_data.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
